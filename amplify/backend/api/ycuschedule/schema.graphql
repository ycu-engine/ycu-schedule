type News
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["staff"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  title: String!
  content: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Profile
  @model
  @key(fields: ["owner"])
  @auth(rules: [{ allow: owner, operations: [read, create, update] }]) {
  owner: String!
  weeks: [Int]!
  periods: [Int]!
}
